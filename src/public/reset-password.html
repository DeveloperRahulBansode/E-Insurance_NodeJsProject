<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="stylesheet" href="reset-style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <form id="resetForm">
    <h2>Reset Password</h2>
    <input type="text" id="newPassword" placeholder="New Password" required />
    <input type="text" id="confirmPassword" placeholder="Confirm Password" required />
    <button type="submit">Reset</button>
    <div class="msg" id="message"></div>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="reset-script.js"></script>
</body>
</html>
